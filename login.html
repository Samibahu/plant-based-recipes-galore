<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Earthly Eats</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            flex-wrap: wrap;
        }

        .logo {
            align-items: center;
            font-size: 30px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .left {
            margin-left: 800px;
        }

        .nav-buttons {
            list-style: none;
            display: flex;
            align-items: left;
            gap: 20px;
            margin: 0;
        }

        .nav-buttons .btn {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav-buttons .btn:hover {
            background-color: #00796b;
        }

        /* Form Styles */
        .form-container {
            padding: 50px;
            max-width: 400px;
            margin: 100px auto;
            background-color: #f9f9f9; /* Slightly off-white background for better visibility */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Enhanced shadow for better card visibility */
            border: 1px solid #ddd; /* Light border for definition */
        }

        .form-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-container label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container .btn-login {
            display: block;
            width: 120px; /* Set a smaller width for the button */
            margin: 20px auto 0; /* Center the button and add margin on top */
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            font-size: 16px;
        }

        .form-container .btn-login:hover {
            background-color: #00796b;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px; /* Ensure footer is separated from the form */
        }

        footer p {
            margin: 0;
        }
         /* Social Media Icons */
         .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: white; /* Icon color */
            margin: 0 15px;
            font-size: 24px; /* Adjust size as needed */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #f0f0f0; /* Slightly lighter color on hover */
        }



    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="webimg/logo.jpeg" alt="Earthly Eats Logo" class="logo-image">
                <span>Earthly Eats</span>
            </div>
            <div class="left">
                <ul class="nav-buttons">
                    <li><a href="home.html" class="btn">Home</a></li>
                    <li><a href="recipes.html" class="btn">Recipes</a></li>
                    <li><a href="about.html" class="btn">About</a></li>
                    <li><a href="contact.html" class="btn">Contact</a></li>
                    <li><a href="login.html" class="btn btn-login">Login</a></li>
                    <li><a href="register.html" class="btn btn-register">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <section class="form-container">
        <h2>Login to your account</h2>
        <form action="submit_login.html" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <a href="submit_login.html" class="btn-login">Login</a>
        </form>
    </section>

    <!-- Footer -->
    <footer>

        <div class="footer-content">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <br><p>&copy; 2024 Earthly Eats. All rights reserved.</p>

        </div>    
    </footer>
</body>
</html>
