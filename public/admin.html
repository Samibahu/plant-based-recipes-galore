<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/admin.css">
    <style>
        /* Basic Reset */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header, footer {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

main {
    padding: 20px;
    max-width: 1000px;
    margin: 20px auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

section {
    margin-bottom: 30px;
}

h2 {
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
    color: #4CAF50;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: bold;
}

input[type="text"], 
select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button[type="submit"] {
    background-color: #4CAF50;
}

button[type="button"] {
    background-color: #007BFF;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

button[type="button"]:hover {
    background-color: #0056b3;
}

#userActivityList {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#userActivityList li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

    </style>
</head>
<body>
    <header>
        <!-- Your header content goes here -->
    </header>

    <main>
        <h1>Admin Dashboard</h1>

        <section id="userActivitySection">
            <h2>User Activity</h2>
            <ul id="userActivityList">
                <!-- User activity will be populated by JavaScript -->
            </ul>
        </section>

        <section id="addPlantSection">
            <h2>Add New Plant</h2>
            <form id="addPlantForm">
                <label for="plantName">Plant Name:</label>
                <input type="text" id="plantName" name="plantName" required>
                <button type="submit">Add Plant</button>
            </form>
        </section>

        <section id="manageDishesSection">
            <h2>Manage Dishes</h2>
            <form id="manageDishesForm">
                <label for="plantSelect">Select Plant:</label>
                <select id="plantSelect" name="plantSelect" required>
                    <!-- Plant options will be populated by JavaScript -->
                </select>
                
                <label for="dishName">Dish Name:</label>
                <input type="text" id="dishName" name="dishName" required>

                <label for="dishFile">Dish File (HTML):</label>
                <input type="text" id="dishFile" name="dishFile" required>

                <button type="submit">Add Dish</button>
                <button type="button" id="updateDishBtn">Update Dish</button>
                <button type="button" id="deleteDishBtn">Delete Dish</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <script src="scripts/admin.js"></script>
</body>
</html>
